<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Node.js logger with a built-in web dashboard">
  <title>errsole: Node.js logger with a built-in web dashboard</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var basePathMatch = window.location.pathname;
      if (!basePath.endsWith('/')) {
        basePath += '/';
      }
      function loadCSS(filename) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = basePath + filename;
        document.head.appendChild(link);
      }
      function loadFavicon(filename) {
        var link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/png';
        link.href = basePath + filename;
        document.head.appendChild(link);
      }
      loadCSS('assets/css/app.css');
      loadFavicon('assets/images/favicon.png');
    });
  </script>  
</head>
<body>
  <div id="app"></div>
  <script>
    var basePath = window.location.pathname;
    if (!basePath.endsWith('/')) {
      basePath += '/';
    }
    function loadScript(filename) {
      var script = document.createElement('script');
      script.src = basePath + filename;
      document.head.appendChild(script);
    }
    loadScript('dist/bundle.js');
  </script>  
</body>
</html>
